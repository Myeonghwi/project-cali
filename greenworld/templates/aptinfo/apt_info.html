{% extends "base.html" %}
{% load staticfiles %}

    {% block container %}
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="stepwizard">
                <div class="stepwizard-row">
                    <div class="stepwizard-step">
                        <button type="button" class="btn btn-primary btn-circle-selected">1</button>
                        <p>공동주택</p>
                    </div>
                    <div class="stepwizard-step">
                        <button type="button" class="btn btn-default btn-circle">2</button>
                        <p>자동보정</p>
                    </div>
                    <div class="stepwizard-step">
                        <button type="button" class="btn btn-default btn-circle">3</button>
                        <p>요소설정</p>
                    </div>
                    <div class="stepwizard-step">
                        <button type="button" class="btn btn-default btn-circle">4</button>
                        <p>결과분석</p>
                    </div> 
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <!-- Jumbotron Header -->
            <div class="jumbotron hero-spacer">
                <h3>공동주택 검색</h3>
                <div class="form-group">
                    <input type="text" id="postcode" placeholder="우편번호" size="10" readonly="readonly">
                </div>
                <div class="form-group">
                    <input type="text" id="roadAddress" placeholder="도로명주소" readonly="readonly">
                </div>
                <div class="form-group">
                    <input type="text" id="jibunAddress" placeholder="지번주소" readonly="readonly">
                </div>
                <div class="form-group">
                    <input type="text" id="detailAddress" placeholder="상세주소" readonly="readonly">
                </div>
                <a class="btn btn-default btn-lg" role="button" onclick="DaumPostcode()">검색</a>
                    <span id="guide"></span>
                <hr>
            </div>

            <div class="jumbotron hero-spacer">
                <h3>검색 결과</h3>

                <hr>
            </div>

        </div>
    </div>
    <!-- /.container -->
    {% endblock %}
